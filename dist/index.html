  <script src="//unpkg.com/alpinejs" defer></script>
  <script>
    // returns time in years
    function time_diff(end, start) {
      let diff = (end.getTime() - start.getTime()) / 1000;
      let years = diff / 60 / 60 / 24 / 365;
      return Math.round(years * 1000000000) / 1000000000;
    }

    function alpineData() {
      return {
        startTime: new Date('2017-07-01'),
        now: new Date(),
        init() {
          this.timeAsDeveloper = time_diff(this.now, this.startTime);

          setInterval(() => {
            this.now = new Date();
            this.timeAsDeveloper = time_diff(this.now, this.startTime);
          }, 1000/15)
        },
        timeAsDeveloper: null,
      }
    }
  </script>
